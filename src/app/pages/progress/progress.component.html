<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <!-- BARRA DE PROGRESO -->
          <h4 class="card-tittle">Striped Progress bar</h4>
          <div class="progress m-t-20">
            <div class="progress-bar bg-primary progress-bar-striped active" 
                style="height:10px;"
                [style.width] = "getProgreso1()" 
                role="progressbar">
                <span class="sr-only">85% Complete (success)</span>
            </div>
          </div>

          <div class="progress m-t-20">
            <div class="progress-bar bg-success progress-bar-striped active" 
                style="height:10px;"
                [style.width] = "getProgreso2()" 
                role="progressbar">
                <span class="sr-only">85% Complete (success)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (resultado)="progreso1 = $event"  [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (resultado)="progreso2 = $event"  [progreso]="progreso2" [btnClass]="'btn-success'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
